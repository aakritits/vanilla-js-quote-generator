<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello, Vanilla JS!</h1>
        <button id="fetch-quote">Generate a Random Quote</button>
        
        <!-- Categories -->
        <div class="categories">
            <input type="radio" name="radio" id="fetch-science-quote">
            <label for="fetch-science-quote">Science Quotes</label>
            <input type="radio" name="radio" id="fetch-inspiration-quote">
            <label for="fetch-inspiration-quote">Inspiration Quotes</label>
        </div>
        
        <!-- NavigationButton Container -->
        <div id="quote-container">
            <button id="prev-quote" class="nav-button">Previous</button>
            <p id="demo" class="quote-text"></p>
            <button id="next-quote" class="nav-button">Next</button>
        </div>
    </div>
    
    <script type="module" src="quotes.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
