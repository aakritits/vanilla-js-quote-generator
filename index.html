<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quote Generator</h1>
        <button id="fetch-quote">Generate a Random Quote</button>
        
        <!-- Theme Toggle Switch -->
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>

        <!-- Categories -->
        <div class="categories">
            <input type="radio" name="radio" id="fetch-science-quote" checked>
            <label for="fetch-science-quote">Science Quotes</label>
            <input type="radio" name="radio" id="fetch-inspiration-quote">
            <label for="fetch-inspiration-quote">Inspiration Quotes</label>
        </div>
        
        <!-- Container for the quote and navigation buttons -->
        <div id="quote-container">
            <div class="font-size-controls">
                <button id="decrease-font" class="font-size-button">-</button>
                <div class="quote-wrapper">
                    <p id="demo" class="quote-text"></p>
                </div>
                <button id="increase-font" class="font-size-button">+</button>
            </div>
            <div class="nav-buttons">
                <button id="prev-quote" class="nav-button">Previous</button>
                <button id="next-quote" class="nav-button">Next</button>
            </div>
        </div>
        
        
        
    </div>
    
    <script type="module" src="quotes.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
